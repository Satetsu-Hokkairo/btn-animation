<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Animation</title>
    <link rel="stylesheet" href="styles/vendors/css-reset.css">
    <link rel="stylesheet" href="styles/css/style.min.css">
    <script src="scripts/libs/mobile-menu.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="global-container">
        <div id="inner-container">
            <div id="container">
                <div class="mobile-menu__cover"></div>
                <div class="nav-trigger"></div>
                <header class="header">
                    <div class="header__inner appear up">
                        <div class="logo item">
                            <img src="images/logo.svg" alt="logo-image" class="logo-img">
                            <span class="logo__stay">Stay</span>
                            <span class="logo__world">World</span>
                        </div>
                        <nav class="header__nav">
                            <ul class="header__ul">
                                <li class="header__li item">
                                    <a href="#">Service</a>
                                </li>
                                <li class="header__li item">
                                    <a href="#">Company</a>
                                </li>
                                <li class="header__li item">
                                    <a class="btn filled" href="#">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <button class="mobile-menu__btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </header>
            </div>
        </div>
        <!-- <div id="inner-container">2</div>
        <div id="inner-container">3</div>
        <div id="inner-container">4</div> -->
    </div>
</body>
</html>
